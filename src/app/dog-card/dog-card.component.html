<main>
  <h1>Dogs that tell you Chuck Norris jokes</h1>
  <p>Click on a dog to hear its joke.</p>
  <ul class="dog-picture-container">
    <li *ngFor="let dog of dogs$ | async">
      <img 
        class="dog-picture" 
        [src]="dog.message" [alt]="dog.breed"
        (click)="openDog(dog.index)">
    </li>
  </ul>
</main>
<app-modal *ngIf="selectedDog" [selectedDog]="selectedDog" @animateChild></app-modal>
