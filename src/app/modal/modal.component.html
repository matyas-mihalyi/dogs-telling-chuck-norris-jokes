<div class="modal" (click)="blockClosing()">
  <div class="modal__content-wrapper" @animateModalContent>
    <h2 class="modal__title">This {{ selectedDog?.breed }} says:</h2>
    <img [src]="selectedDog?.message" [alt]="selectedDog?.breed">
    <div class="modal__text-wrapper">
      <p>
        {{ joke }}
      </p>
    </div>
    <div class="modal__button-wrapper">
      <button type="button" class="button modal__button boy" (click)="closeModal()">Good Boy!</button>
      <button type="button" class="button modal__button girl" (click)="closeModal()">Good Girl!</button>
    </div>
  </div>
</div>
